<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8">
    <title>Mettre à jour mes informations</title>


    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- formulaire d'insription -->
    <link rel="stylesheet" href="/css/inscription.css">

</head>

<body id="body ">
    <!-- formulaire d'inscription -->
    <section class="container pt-3 mt-3 pb-2 mb-0"
        style="background-color: rgb(250, 248, 246); position: sticky; overflow: scroll; z-index: 9;">
        <div class="container w-100 col-lg-6 col-md-6 col-sm-12"
            style="border-radius: 10px !important; background-color: rgba(219, 126, 20, 0.425);">
            <form class="form pl-4 pr-4 w-100   ">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6" id="bloc1">
                        <label for="exampleFormControlInput1" class="form-label">Nom <span
                                style="color:red">*</span></label>
                        <input id="Nom" name="Nom" type="text" class="form-control" required>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-6" id="bloc2">
                        <label for="exampleFormControlInput1" class="form-label">Prénom <span
                                style="color:red">*</span></label>
                        <input id="Prénom" name="Prénom" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6" id="bloc3">
                        <label for="INE" class="form-label pt-0">INE <span style="color:red">*</span></label>
                        <input id="INE" type="text" class="form-control" required>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-6" id="bloc4">
                        <label for="Date" class="form-label">Date de naissance <span style="color:red">*</span></label>
                        <input id="exampleFormControlInput1" type="date" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6" id="bloc5">
                        <label for="exampleFormControlInput1" class="form-label ">Niveau <span
                                style="color:red">*</span></label>
                        <input id="exampleFormControlInput1" type="text" class="form-control" required>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-6" id="bloc6">
                        <label for="exampleFormControlInput1" class="form-label">Domaine <span
                                style="color:red">*</span></label>
                        <input id="exampleFormControlInput1" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6" id="bloc7">
                        <label for="exampleFormControlInput1" class="form-label">Spécialité <span
                                style="color:red">*</span></label>
                        <input id="exampleFormControlInput1" type="text" class="form-control" required>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-6">
                        <label for="exampleFormControlInput1" class="form-label">E-mail <span
                                style="color:red">*</span></label>
                        <input id="exampleFormControlInput1" type="email" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6" id="bloc9">
                        <label for="exampleFormControlInput1" class="form-label">Encadreur(1) <span
                                style="color:red">*</span></label>
                        <input id="exampleFormControlInput1" type="text" class="form-control"
                            placeholder="Nom et Prénom" required>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-6" id="bloc9">
                        <label for="exampleFormControlInput1" class="form-label">Encadreur(2)</label>
                        <input id="exampleFormControlInput1" type="text" class="form-control"
                            placeholder="Nom et Prénom">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12" id="bloc8">
                        <label for="exampleFormControlInput1" class="form-label">Thème <span
                                style="color:red;">*</span></label><br>
                        <textarea name="" id="" cols="10" class="form-control" rows="4"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class=" ml-0 col-sm-12 col-md-12 col-lg-12" style="margin-top: 33px;">
                        <button type="submit"
                            class="btn btn-control bg-primary mb-3  w-100 text-white">Sauvegarder</button>
                    </div>
                </div>

            </form>
        </div>
    </section>
    <!-- fin formulaire d'inscription -->


    <footer id="footer" class=" mt-2" style="background-color:rgba(0, 0, 0, 0.548);
     height: 10vh; display: flex; flex-direction: column; align-items: center; justify-content: center; ">
        <div class="footer-bottom" style="  ">
            <h5>&copy; Copyright 2024. Archives.</h5>
        </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
